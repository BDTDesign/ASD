<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable and Hoverable Elements</title>
  <style>
    #wrapper {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
    }

    .shape {
      position: relative;
      width: 1440px;
      /* Adjusted width */
      height: 50px;
      background-color: blue;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.5s ease;
    }

    .shape:hover {
      background-color: red;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div id="wrapper" data-configuration="1" data-roundness="1">
    <div class="shape" data-shape="1">
      <div class="overlay"></div>
    </div>
    <div class="shape" data-shape="2">
      <div class="overlay"></div>
    </div>
    <div class="shape" data-shape="3">
      <div class="overlay"></div>
    </div>
    <div class="shape" data-shape="4">
      <div class="overlay"></div>
    </div>
    <div class="shape" data-shape="5">
      <div class="overlay"></div>
    </div>
    <div class="shape" data-shape="6">
      <div class="overlay"></div>
    </div>
    <div class="shape" data-shape="7">
      <div class="overlay"></div>
    </div>
  </div>

  <script>
    const shapes = document.querySelectorAll('.shape');
    shapes.forEach(shape => {
      const shapeNumber = shape.getAttribute('data-shape');
      const overlay = shape.querySelector('.overlay');
      shape.addEventListener('click', () => {
        alert("Clicked shape " + shapeNumber);
        // Add your click handling logic here
      });
      shape.addEventListener('mouseover', () => {
        overlay.textContent = shapeNumber;
      });
      shape.addEventListener('mouseout', () => {
        overlay.textContent = '';
      });
    });
  </script>

</body>

</html>
